<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="root">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KitaabGhar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .same-height {
        height: 250px;
        object-fit: scale-down;
      }
    </style>
  </head>

  <body>
    <div class="my-2 mx-3 text-end">
      <input
        class="btn btn-secondary"
        type="button"
        value="Toggle Dark Mode"
        onclick="toggleDarkMode();"
      />
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap JS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document.querySelector("#root").dataset.bsTheme =
        sessionStorage.getItem("theme");
      function toggleDarkMode() {
        console.log("executed");

        let element = document.querySelector("#root");
        let theme = element.dataset.bsTheme;

        element.dataset.bsTheme = theme === "dark" ? "light" : "dark";
        sessionStorage.setItem("theme", element.dataset.bsTheme);
      }
    </script>
    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
