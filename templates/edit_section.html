{% extends "base.html" %} {% block content %}
<div class="d-flex flex-column vh-100">
  <nav class="navbar ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kitaab</a>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card" style="width: 20rem">
      <h3 class="card-header">Edit Section</h3>
      <div class="card-body">
        {% for category, message in get_flashed_messages(with_categories = true)
        %} {% if category == "error" %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %} {% if category == "success" %}
        <div class="alert alert-success">{{ message }}</div>
        {% endif %} {% endfor %}
        <form action="{{ request.path }}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="section_name" value = "{{ section.section_name }}"/>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" value = "{{ section.description }}"/>
          </div>
          <button type="submit" class="btn btn-primary form-control">Update</button>
                    <a class="btn btn-danger my-2 form-control" href="{{ url_for('home_admin') }}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
